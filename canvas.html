<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: black;
			
			}
			#oc{
				background:white;
			}
		</style>
	</head>
	<body>
		<!--
			arc(x,y,起始弧度，结束弧度[弧度和角度的关系 Math.pI/180]，旋转方向【默认false】)
			
		
		-->
		<canvas id="oc" width="400" height="400"></canvas>
		<script type="text/javascript">
			var oc = document.getElementById('oc');
			var oo = oc.getContext('2d');
			/*oo.moveTo(200,200);
			oo.arc(200,200,150,0,90*Math.PI/180,true);
			oo.closePath();
			oo.stroke();*/
			
			function todraw(){
				var x = 200;
				var y = 200;
				var r = 150;
//				oo.moveTo(x,y);
//				oo.arc(x,y,r,0,6*Math.PI/180,false);
//				oo.moveTo(x,y);
//				oo.arc(x,y,r,6*Math.PI/180,12*Math.PI/180,false);

//秒针
				oo.clearRect(0,0,oc.width,oc.height);
				var date = new Date();
				var h = date.getHours();
				var m = date.getMinutes();
				var s = date.getSeconds();
				
				var hvalue = (-90+h*30+m/2)*Math.PI/180;
				var mvalue = (-90+m*6)*Math.PI/180
				var svalue = (-90+s*6)*Math.PI/180
				
				oo.beginPath();
				for(var i=0;i<60;i++){
					oo.moveTo(x,y);
					oo.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
				}
				
				oo.closePath();
				oo.stroke();
				//秒针
				oo.fillStyle = 'white'
				oo.beginPath();
				oo.moveTo(x,y);
				oo.arc(x,y,r*18/20,0,360*(i+1)*Math.PI/180,false);
				oo.closePath();
				oo.fill();
				//分针
				oo.lineWidth = 3
				oo.beginPath();
				for(var i=0;i<12;i++){
					oo.moveTo(x,y);
					oo.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
				}
				oo.closePath();
				oo.stroke();
				
				oo.fillStyle = 'white'
				oo.beginPath();
				oo.moveTo(x,y);
				oo.arc(x,y,r*18/20,0,360*(i+1)*Math.PI/180,false);
				oo.closePath();
				oo.fill();
//				时针
				oo.lineWidth = 5
				oo.beginPath();
				oo.moveTo(x,y);
				oo.arc(x,y,r*10/20,hvalue,hvalue,false);
				oo.closePath();
				oo.stroke();
				
				//分针
				oo.stroke();
				oo.lineWidth = 3
				oo.beginPath();
				oo.moveTo(x,y);
				oo.arc(x,y,r*14/20, mvalue, mvalue,false);
				oo.closePath();
				oo.stroke();
				//秒针
				oo.stroke();
				oo.lineWidth = 1
				oo.beginPath();
				oo.moveTo(x,y);
				oo.arc(x,y,r*18/20, svalue, svalue,false);
				oo.closePath();
				oo.stroke();
				
				
			}
			setInterval(todraw,1000)
			
		</script>
	</body>
</html>
